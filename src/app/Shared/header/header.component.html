<header
  class="navbar navbar-expand-lg bg-white shadow-sm"
  [ngClass]="{ 'header-expanded': isSidebarExpanded }"
>
  <div class="container-fluid">
    <button
      class="btn menu-btn d-flex align-items-center"
      (click)="toggleSidebarState()"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="navbar-brand mx-auto">
      <img [src]="logo" alt="Company Logo" class="navbar-logo" />
    </div>
    <button
      class="btn profile-btn d-flex align-items-center"
      (click)="toggleProfileCard()"
      aria-label="Profile"
    >
      <i class="fas fa-user-circle"></i>
    </button>
  </div>
</header>
