<!-- Bootstrap Modal -->
<div class="modal fade" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" (click)="closeModal()">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content p-4" (click)="$event.stopPropagation()">

            <!-- Logo -->
            <div class="text-center">
                <img [src]="ImageURL" alt="Logo" class="img-fluid logo">
            </div>

            <!-- Name -->
            <h2 class="modal-title text-center mt-3">{{ BrowserName }}</h2>

            <!-- Separator -->
            <hr class="separator">

            <!-- Login Form -->
            <div class="form-group form-floating">
                <input type="text" id="userId" [(ngModel)]="userId" class="form-control" placeholder="User ID" required>
                <label for="userId">User ID</label>
            </div>

            <div class="form-group form-floating position-relative">
                <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" 
                    class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
                <i class="fa toggle-password" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
                    (click)="togglePasswordVisibility()"></i>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <!-- Login Button -->
            <button type="button" class="btn btn-primary w-100" (click)="login()">Login</button>
        </div>
    </div>
</div>
